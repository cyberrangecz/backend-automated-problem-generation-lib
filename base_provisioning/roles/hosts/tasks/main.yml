---
# Basic configuration of all host devices

- name: Install net-tools
  command: apt install net-tools

- name: Add server alias
  lineinfile:
    path: /etc/hosts
    line: 10.10.20.5 server

- name: Add home alias
  lineinfile:
    path: /etc/hosts
    line: 10.10.30.5 home

- name: Add router alias
  lineinfile:
    path: /etc/hosts
    line: 10.10.20.1 router

- name: Add router alias
  lineinfile:
    path: /etc/hosts
    line: 10.10.30.1 router

- name: Add router alias
  lineinfile:
    path: /etc/hosts
    line: 172.18.0.5 router

- name: Add br alias
  lineinfile:
    path: /etc/hosts
    line: 172.18.0.1 br


- name: Delete default gateway
  command: route del default
...