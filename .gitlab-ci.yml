image: python:3.7

variables:
  PYTHON_TAG: py3
  ABI_TAG: none
  PLATFORM_TAG: any
  PACKAGE_EXTENSION: whl

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - python3 setup.py bdist_wheel
  only:
    - branches
    - tags
  tags:
    - shared-fi
  artifacts:
    paths:
      - dist
    expire_in: 1 day

deploy:
  image: curlimages/curl:latest
  stage: deploy
  script:
    - python -m twine upload --repository gitlab dist/*
  dependencies:
    - build
  only:
    - tags
  tags:
    - shared-fi
